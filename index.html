<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Elctro</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
    <script data-main="scripts/main"></script>
  </head>
  <body>
    <div id="registration-div">
      <img src="./assets/images/regestration.svg" />
    </div>

    <div id="nav-bar">
      <div id="title"><small>Electro</small></div>

      <div id="search-btn-div">
        <div id="search">
          <input
            id="search-input"
            type="text"
            placeholder="Search for an item"
          />
          <div id="drop-down-menu">
            <button id="category-btn">
              <div id="inner-div">
                <small id="category-text">All Categories</small>
                <img id="drop-down-icon" src="./assets/images/drop-down.svg" />
              </div>
            </button>
          </div>
        </div>
      </div>

      <div id="nav-buttons-div"></div>
    </div>
    <!-- !  ************** NavBar-End **************** -->

    <div id="show-card-details"></div>
    <!-- !  ************** -card-details-End *********-->
    <div id="cart-div"></div>

    <!-- !  ************** -Cart-Page-End *********-->

    <div id="wish-div"></div>

    <!-- !  ************** -Cart-Page-End *********-->

    <div id = "receipt-div">
      <div id = "receipt-details-div">
        <div>
          <small class="receipt-title-small">Name</small>
          <small class="receipt-title-small">Price</small>
          <small class="receipt-title-small"l>Number of Items</small>
        </div>
      </div>
      <div id = "receipt-user-info-div">
        
      </div>
    </div>
        <!-- !  *********** -Receipt-Page-End *********-->

    <div id="alert-dia"></div>
    <script src="./main.js"></script>
  </body>
</html>
